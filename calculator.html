<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Calculator</title>
</head>
<body>
  <h1 class="title">JavaScript Calculator</h1>
  <div class="calculator">
    <div class="display text" id="display"></div>
    <div class="display text" id="clear">clear</div>
    <div class="buttons">
      <div class="button text number" data-value="7">7</div>
      <div class="button text number" data-value="8">8</div>
      <div class="button text number" data-value="9">9</div>
      <div class="button text operator" data-value="/">/</div>
      <div class="button text number" data-value="4">4</div>
      <div class="button text number" data-value="5">5</div>
      <div class="button text number" data-value="6">6</div>
      <div class="button text operator" data-value="*">*</div>
      <div class="button text number" data-value="1">1</div>
      <div class="button text number" data-value="2">2</div>
      <div class="button text number" data-value="3">3</div>
      <div class="button text operator" data-value="-">-</div>
      <div class="button text number" data-value="0">0</div>
      <div class="button text" id="decimal" data-value=".">.</div>
      <div class="button text" id="equal">=</div>
      <div class="button text operator" data-value="+">+</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
